plugins {
    id 'java'
}

group 'tk.burdukowsky'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'tk.burdukowsky.examiner.ExaminerApplication'
    }
}
